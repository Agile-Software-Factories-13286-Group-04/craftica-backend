name: Craftica CI

on:
  push:
    branches:
      - main
      - develop
      - feature/ci-cd

  pull_request:
    branches:
      - main
      - develop
      - feature/ci-cd

jobs:
  build-and-test:
    name: Construir y Probar Craftica API
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas
        run: npm test
